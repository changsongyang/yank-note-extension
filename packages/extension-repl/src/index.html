    <meta charset="UTF-8" />

      html, body {

      button.dismiss {
        border: none
      }

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app" style="height:100vh"></div>
    <script>
      // use relative path to assets

    </script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
